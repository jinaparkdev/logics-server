spring:
  application:
    name: logics-server

  datasource:
    url: jdbc:postgresql://localhost:5432/logics_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: LogicsHikariPool

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false

logging:
  level:
    root: INFO
    com.dw.logics: DEBUG
    org.springframework.web: INFO
    Exposed: DEBUG

